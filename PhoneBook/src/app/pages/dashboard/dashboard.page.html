<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Contacts</ion-title>
  </ion-toolbar>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let barcode of barcodes">
        <ion-label position="stacked">{{ barcode.format }}</ion-label>
        <ion-input type="text" [value]="barcode.rawValue"></ion-input>
      </ion-item>
    </ion-list>
    <ion-fab slot="fixed" vertical="bottom" horizontal="end">
      <ion-fab-button (click)="scan()" [disabled]="!isSupported">
        <ion-icon name="scan"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list padding *ngFor="let contact of contactsList">
    <ion-card (click)="navigateToDetail(contact.phoneNumber)">
      <ion-card-header>
        <ion-card-title><h2>{{ contact.name.givenName }} {{ contact.name.familyName }}</h2></ion-card-title>
        <ion-card-subtitle><p>{{ contact.phones[0]?.value || 'N/A' }}</p></ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </ion-list>
</ion-content>
